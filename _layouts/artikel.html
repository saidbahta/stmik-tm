---
layout: default
---
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-xs-2   mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5 text-right"><br>
      <div class="mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5 mt-xs-5"></div>
      <div class="mt-xl-5 mt-lg-5 mt-md-3 mt-sm-5 mt-xs-5"><i class="fab fa-facebook fa-2x"></i></div>
      <div class="mt-xl-5 mt-lg-5 mt-md-4 mt-sm-4 mt-xs-5"><i class="fab fa-twitter fa-2x"></i></div>
      <div class="mt-xl-5 mt-lg-5 mt-md-4 mt-sm-4 mt-xs-5"><i class="fab fa-google fa-2x"></i></div>
      <div class="mt-xl-5 mt-lg-5 mt-md-4 mt-sm-4 mt-xs-5"><i class="fas fa-envelope fa-2x"></i></div>
    </div>
    <div class="col-xl-8 col-lg-8 col-md-10 col-sm-10 col-xs-10">
      <h3 style="font-family: 'Asap', sans-serif;" class="font-weight-bold mb-1">{{ page.title }}</h3>
      <p class="card-text text-muted pb-2 font-small-caps">&nbsp;<i class="far fa-calendar-alt"></i> {{ page.waktu }} &nbsp;&nbsp; <i class="fas fa-user-tie"></i> {{page.penulis}}</p>
      <figure class="figure">
        <img src="{{ page.gambar }}" class="figure-img img-fluid rounded">
      </figure>

      {{ content }}

      <br>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-1 col-sm-1 col-xs-0">

    </div>
  </div>
</div>
<!-- END content -->
